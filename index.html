<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Attractor generator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="A web application for visualising attractors in dynamical systems." />
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div id="container">
        <div class="controls-container">
            <div id="dynamics-buttons-container"></div>
            <div id="playback-buttons-container">
                <button id="play-button" class="button">
                    <img src="./public/play.svg" width="20" height="20" />
                </button>
                <button id="record-button" class="button">
                    <img src="./public/record.svg" width="20" height="20" />
                </button>
                <input type="range" id="slider" name="slider" min="0" max="0" value="0">
            </div>
        </div>
    </div>

    <script type=" importmap">
            {
            "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
            }
            }
            </script>
    <script type="module" src="./index.js"></script>
</body>

</html>
